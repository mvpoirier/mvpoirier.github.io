---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
      
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
