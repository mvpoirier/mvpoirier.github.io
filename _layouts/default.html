<!DOCTYPE html>
<html>

<head>
  <title>Mike Poirier</title>

  <!--<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>-->

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="Mike Poirier" href="{{ site.baseurl }}/feed.xml" />
  <!--<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />-->

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  <!-- Add favicon: https://stackoverflow.com/questions/30551501/unable-to-set-favicon-using-jekyll-and-github-pages -->
  <link rel="shortcut icon" type="image/png" href="{{ "/images/mvpoirier.png" | prepend: site.baseurl }}">
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        
        <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->
        <!--<img class="site-avatar" src="{{ site.avatar }}" />-->

        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name">{{ site.name }}</h1>
          <p class="site-description" style=color:#1c4587>{{ site.description }}</p>
        </div>
        <nav>
          <a href="{{ site.baseurl }}/"><b>Blog</b></a>
          <a href="{{ site.baseurl }}/physics"><b>Physics</b></a>
          <a href="{{ site.baseurl }}/coding"><b>Coding</b></a>
          <!--<a href="{{ site.baseurl }}/portfolio"><b>Portfolio</b></a>-->
          <!--<a href="https://twitter.com/mvpoirier" target="_blank">Twitter</a>-->
          <!--<a href="https://www.linkedin.com/in/mvpoirier8" target="_blank">LinkedIn</a>-->
          <!--<a href="https://github.com/mvpoirier" target="_blank">GitHub</a>-->
          <!--<a href="https://repl.it/@mpoirier" target="_blank">Repl.it</a>-->
          <!--<a href="https://gist.github.com/mvpoirier" target="_blank">Gists</a>-->
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        <p class="site-description">"Our imagination is stretched to the utmost,</p>
        <p class="site-description">not, as in fiction,</p>  
        <p class="site-description">to imagine things which are not really there,</p>
        <p class="site-description">but just to comprehend those things which are there."</p>
        <!--<br>-->
        <p class="site-description"><a href="https://www.youtube.com/playlist?list=PL92F9FC91BBE2210D"
            target="_blank"><i>Richard Feynman</i></a></p>
        <!--
			    {% include svg-icons.html %}
		      -->
      </footer>
    </div>
  </div>
  <!--{% include analytics.html %}-->
</body>

</html>
