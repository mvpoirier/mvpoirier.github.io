---
layout: default
published: true
---

<article class="page">

  {% if page.url contains '404' %}
  <h1 style=background-color:rgb(25,25,25);color:orangered; align="center">{{ page.title }}</h1>
  {% elsif page.url contains 'coding' or 'physics'%}
  <h1 style=background-color:SlateBlue;color:White; align="center">{{ page.title }}</h1>
  {% endif %}
 
  <!-- <h1>{{ page.title }}</h1>-->

  <div class="entry">
    {{ content }}
  </div>
</article>
